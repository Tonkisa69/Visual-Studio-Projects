<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #e8f0f2; 
            color: #333; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { 
            text-align: center; 
            color: #007BFF; 
            margin-bottom: 20px; 
            font-size: 2.5em;
            font-weight: 700;
        }
        .container { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            margin-bottom: 30px; 
            padding: 30px; 
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }
        h2 { 
            color: #007BFF; 
            margin-bottom: 15px; 
            font-weight: 600;
        }
        label { 
            margin-bottom: 5px; 
            font-weight: 500; 
            display: block;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border: 2px solid #007BFF; 
            outline: none; 
        }
        button { 
            padding: 12px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s, transform 0.3s; 
            font-weight: 500; 
            width: 100%;
            font-size: 1.1em;
        }
        button:hover { 
            background-color: #0056b3; 
            transform: translateY(-1px);
        }
        #output, #studentInfoOutput, #gradeOutput, #modifyGradeOutput, #reportOutput, #submissionsOutput { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #f9f9f9; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
        }
        @media (min-width: 600px) {
            .container {
                margin: 20px auto;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <h1>Homework Management System</h1>

    <!-- Section to Create Homework Assignments -->
    <div class="container">
        <h2>Create Homework Assignment</h2>
        <form id="homeworkForm">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="" disabled selected>Select a class</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>

            <label for="title">Assignment Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <button type="submit">Create Assignment</button>
        </form>
        <div id="assignmentOutput"></div>
    </div>

    <!-- Section to Grade Homework -->
    <div class="container">
        <h2>Grade Homework</h2>
        <form id="gradeForm">
            <label for="assignmentSelect">Select Assignment:</label>
            <select id="assignmentSelect" name="assignmentSelect" required>
                <option value="" disabled selected>Select an assignment</option>
                <option value="Grade 1 - Math Homework">Grade 1 - Math Homework</option>
                <option value="Grade 2 - Science Project">Grade 2 - Science Project</option>
                <option value="Grade 3 - Reading Assignment">Grade 3 - Reading Assignment</option>
                <option value="Grade 4 - History Essay">Grade 4 - History Essay</option>
                <option value="Grade 5 - Art Project">Grade 5 - Art Project</option>
                <option value="Grade 6 - Geography Project">Grade 6 - Geography Project</option>
                <option value="Grade 7 - Literature Essay">Grade 7 - Literature Essay</option>
                <option value="Grade 8 - Chemistry Lab Report">Grade 8 - Chemistry Lab Report</option>
                <option value="Grade 9 - Biology Research">Grade 9 - Biology Research</option>
                <option value="Grade 10 - Physics Experiment">Grade 10 - Physics Experiment</option>
                <option value="Grade 11 - Advanced Math Assignment">Grade 11 - Advanced Math Assignment</option>
                <option value="Grade 12 - Final Year Project">Grade 12 - Final Year Project</option>
            </select>

            <label for="grade">Grade (1-12):</label>
            <input type="number" id="grade" name="grade" min="1" max="12" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Grade</button>
        </form>
        <div id="gradeOutput" style="margin-top: 20px;"></div>
    </div>

    <!-- Section to Report Grades -->
    <div class="container">
        <h2>Generate Grading Report</h2>
        <form id="reportForm">
            <label for="reportClass">Select Class:</label>
            <select id="reportClass" name="reportClass" required>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>
        <div id="reportOutput" style="margin-top: 20px;"></div>
    </div>

    <!-- Section to View Submissions -->
    <div class="container">
        <h2>View Submissions</h2>
        <form id="viewSubmissionsForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <button type="submit">View Submissions</button>
        </form>
        <div id="submissionsOutput" style="margin-top: 20px;"></div>
    </div>

    <!-- Section to Modify Grades -->
    <div class="container">
        <h2>Modify Grades of Assignments</h2>
        <form id="modifyGradesForm">
            <label for="modifyAssignmentSelect">Select Assignment:</label>
            <select id="modifyAssignmentSelect" name="modifyAssignmentSelect" required>
                <option value="" disabled selected>Select an assignment</option>
                <option value="Grade 1 - Math Homework">Grade 1 - Math Homework</option>
                <option value="Grade 2 - Science Project">Grade 2 - Science Project</option>
                <option value="Grade 3 - Reading Assignment">Grade 3 - Reading Assignment</option>
                <option value="Grade 4 - History Essay">Grade 4 - History Essay</option>
                <option value="Grade 5 - Art Project">Grade 5 - Art Project</option>
                <option value="Grade 6 - Geography Project">Grade 6 - Geography Project</option>
                <option value="Grade 7 - Literature Essay">Grade 7 - Literature Essay</option>
                <option value="Grade 8 - Chemistry Lab Report">Grade 8 - Chemistry Lab Report</option>
                <option value="Grade 9 - Biology Research">Grade 9 - Biology Research</option>
                <option value="Grade 10 - Physics Experiment">Grade 10 - Physics Experiment</option>
                <option value="Grade 11 - Advanced Math Assignment">Grade 11 - Advanced Math Assignment</option>
                <option value="Grade 12 - Final Year Project">Grade 12 - Final Year Project</option>
            </select>

            <label for="newGrade">New Grade (1-12):</label>
            <input type="number" id="newGrade" name="newGrade" min="1" max="12" required>

            <label for="newFeedback">New Feedback:</label>
            <textarea id="newFeedback" name="newFeedback" rows="4" required></textarea>

            <button type="submit">Modify Grade</button>
        </form>
        <div id="modifyGradeOutput" style="margin-top: 20px;"></div>
    </div>

    <!-- Section to Access Student Information -->
    <div class="container">
        <h2>Access Student Information</h2>
        <form id="studentInfoForm">
            <label for="studentSelect">Select Student:</label>
            <select id="studentSelect" name="studentSelect" required>
                <option value="" disabled selected>Select a student</option>
                <option value="John Doe">John Doe</option>
                <option value="Michael Brown">Michael Brown</option>
                <option value="James Garcia">James Garcia</option>
                <option value="Daniel Wright">Daniel Wright</option>
                <option value="Emily Johnson">Emily Johnson</option>
                <option value="Sarah Wilson">Sarah Wilson</option>
                <option value="Patricia Lee">Patricia Lee</option>
                <option value="Linda King">Linda King</option>
            </select>

            <button type="submit">View Student Info</button>
        </form>
        <div id="studentInfoOutput" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Sample data for assignments and grades
        const assignments = {
            "Grade 1": [],
            "Grade 2": [],
            "Grade 3": [],
            "Grade 4": [],
            "Grade 5": [],
            "Grade 6": [],
            "Grade 7": [],
            "Grade 8": [],
            "Grade 9": [],
            "Grade 10": [],
            "Grade 11": [],
            "Grade 12": []
        };

        const submittedGrades = {};

        // Sample data for external submissions
        const externalSubmissions = {
            "John Doe": { grade: 5, feedback: "Great work!" },
            "Michael Brown": { grade: 6, feedback: "Outstanding performance!" },
            "James Garcia": { grade: 4, feedback: "Good effort." },
            "Daniel Wright": { grade: 3, feedback: "Satisfactory submission." },
            "Emily Johnson": { grade: 2, feedback: "Needs improvement." },
            "Sarah Wilson": { grade: 6, feedback: "Excellent submission!" },
            "Patricia Lee": { grade: 3, feedback: "Satisfactory." },
            "Linda King": { grade: 5, feedback: "Well done!" }
        };

        // Sample data for student information
        const studentInfo = {
            "John Doe": { age: 11, parentName: "Jane Doe", email: "johndoe@example.com", phone: "123-456-7890" },
            "Michael Brown": { age: 11, parentName: "Mark Brown", email: "michaelbrown@example.com", phone: "234-567-8901" },
            "James Garcia": { age: 12, parentName: "Maria Garcia", email: "jamesgarcia@example.com", phone: "345-678-9012" },
            "Daniel Wright": { age: 11, parentName: "Sara Wright", email: "danielwright@example.com", phone: "456-789-0123" },
            "Emily Johnson": { age: 10, parentName: "Emma Johnson", email: "emilyjohnson@example.com", phone: "567-890-1234" },
            "Sarah Wilson": { age: 12, parentName: "Susan Wilson", email: "sarahwilson@example.com", phone: "678-901-2345" },
            "Patricia Lee": { age: 11, parentName: "Paul Lee", email: "patricialee@example.com", phone: "789-012-3456" },
            "Linda King": { age: 10, parentName: "Lisa King", email: "lindaking@example.com", phone: "890-123-4567" }
        };

        // Create Homework Assignment
        document.getElementById("homeworkForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const className = document.getElementById("class").value;
            const title = document.getElementById("title").value;
            const instructions = document.getElementById("instructions").value;
            const deadline = document.getElementById("deadline").value;

            const assignment = { title, instructions, deadline };
            assignments[className].push(assignment);
            document.getElementById("assignmentOutput").innerHTML = `Assignment created for ${className}: ${title}`;
            this.reset();
        });

        // Grade Homework
        document.getElementById("gradeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const assignmentTitle = document.getElementById("assignmentSelect").value;
            const grade = document.getElementById("grade").value;
            const feedback = document.getElementById("feedback").value;

            // Modify the feedback based on the Bulgarian grading scale
            let gradingFeedback = "";
            switch (parseInt(grade)) {
                case 12:
                    gradingFeedback = "Отличен (Excellent)";
                    break;
                case 11:
                    gradingFeedback = "Много добър (Very Good)";
                    break;
                case 10:
                    gradingFeedback = "Добър (Good)";
                    break;
                case 9:
                    gradingFeedback = "Задоволителен (Satisfactory)";
                    break;
                case 8:
                    gradingFeedback = "Слаб (Poor)";
                    break;
                case 7:
                case 6:
                case 5:
                case 4:
                case 3:
                case 2:
                    gradingFeedback = "Неудовлетворителен (Unsatisfactory)";
                    break;
                default:
                    gradingFeedback = "Invalid grade.";
            }

            submittedGrades[assignmentTitle] = { grade, feedback: gradingFeedback + ": " + feedback };
            document.getElementById("gradeOutput").innerHTML = `Grade submitted for ${assignmentTitle}: ${grade} - ${gradingFeedback}`;
            this.reset();
        });

        // Generate Grading Report
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const reportClass = document.getElementById("reportClass").value;
            const reportAssignments = assignments[reportClass];

            if (reportAssignments.length > 0) {
                let report = `Grading Report for ${reportClass}:\n`;
                reportAssignments.forEach((assignment, index) => {
                    report += `${index + 1}. ${assignment.title} - Due: ${assignment.deadline}\n`;
                });
                document.getElementById("reportOutput").innerText = report;
            } else {
                document.getElementById("reportOutput").innerText = `No assignments found for ${reportClass}.`;
            }
        });

        // View Submissions
        document.getElementById("viewSubmissionsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const studentName = document.getElementById("studentName").value;
            const submission = externalSubmissions[studentName];

            if (submission) {
                document.getElementById("submissionsOutput").innerHTML = `Submission by ${studentName}: Grade: ${submission.grade}, Feedback: ${submission.feedback}`;
            } else {
                document.getElementById("submissionsOutput").innerText = `No submissions found for ${studentName}.`;
            }
            this.reset();
        });

        // Modify Grades
        document.getElementById("modifyGradesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const assignmentTitle = document.getElementById("modifyAssignmentSelect").value;
            const newGrade = document.getElementById("newGrade").value;
            const newFeedback = document.getElementById("newFeedback").value;

            if (submittedGrades[assignmentTitle]) {
                submittedGrades[assignmentTitle].grade = newGrade;
                submittedGrades[assignmentTitle].feedback = newFeedback;
                document.getElementById("modifyGradeOutput").innerHTML = `Grade modified for ${assignmentTitle}: New Grade: ${newGrade}, Feedback: ${newFeedback}`;
            } else {
                document.getElementById("modifyGradeOutput").innerText = `Assignment not found.`;
            }
            this.reset();
        });

        // Access Student Information
        document.getElementById("studentInfoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const studentName = document.getElementById("studentSelect").value;
            const info = studentInfo[studentName];

            if (info) {
                document.getElementById("studentInfoOutput").innerHTML = `
                    Name: ${studentName} <br>
                    Age: ${info.age} <br>
                    Parent Name: ${info.parentName} <br>
                    Email: ${info.email} <br>
                    Phone: ${info.phone}
                `;
            } else {
                document.getElementById("studentInfoOutput").innerText = `Student information not found.`;
            }
            this.reset();
        });
    </script>
</body>
</html>
